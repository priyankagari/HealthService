<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="main-box">
        <div class="log">
          <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
            <strong>Failed to sign in!</strong> Please check your credentials and try again.
          </div>
          <form id="msform" class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
            <!-- <div class="tear"></div> -->
            <h2>LOGIN</h2>
            <i class="fa fa-check fa-user"></i>
            <input
              type="text"
              class="form-control mb-2 user"
              name="username"
              placeholder="User Name"
              formControlName="username"
              #username
              data-cy="username"
              required
            />
            <i class="fa fa-check fa-pass"></i>
            <input
              type="password"
              class="form-control pass"
              name="password"
              #password
              placeholder="Password"
              formControlName="password"
              data-cy="password"
              required
            />

            <button class="login" data-cy="submit">Sign In</button>
          </form>
          <div class="mt-3 alert alert-warning">
            <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">Did you forget your password?</a>
          </div>

          <div class="alert alert-warning">
            <span>You don't have an account yet?</span>
            <a class="alert-link" routerLink="/account/register">Register a new account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      'use srict';

      var userAttr = $('.user').attr('placeholder'),
        passAttr = $('.pass').attr('placeholder');

      // Remove User Placeholder On Foucs
      $('.user').on('focus', function () {
        $(this).attr('placeholder', ' ');
        $(this).css({ 'text-align': 'left' });
      });
      // Add User Placeholder On Blur
      $('.user').on('blur', function () {
        $(this).attr('placeholder', userAttr);
        $(this).css({ 'text-align': 'center' });
      });

      // Remove Pass Placeholder On Foucs
      $('.pass').on('focus', function () {
        $(this).attr('placeholder', ' ');
        $(this).css({ 'text-align': 'left' });
      });

      // Add Pass Placeholder On Blur
      $('.pass').on('blur', function () {
        $(this).attr('placeholder', passAttr);
        $(this).css({ 'text-align': 'center' });
      });

      // Check If User Input Empty Or Not
      $('.user').on('blur', function () {
        var userVal = $('.user').val();

        // If User Input Empty Add Class Error & Remove Class Succses
        if (userVal === '') {
          $('.fa-user').animate({
            fontSize: '0',
          });
          $('.user').removeClass('succses');
          $('.user').addClass('error');
        } else {
          // If User Input Not Empty Add Class Succses & Remove Class Error
          $('.fa-user').animate({
            fontSize: '18px',
          });
          $('.user').removeClass('error');
          $('.user').addClass('succses');
        }
      });

      $('.pass').on('blur', function () {
        var passVal = $('.pass').val();
        // If User Input Empty Add Class Error & Remove Class Succses
        if (passVal === '') {
          $('.fa-user').animate({
            fontSize: '0',
          });
          $('.pass').removeClass('succses');
          $('.pass').addClass('error');
        } else {
          // If User Input Not Empty Add Class Succses & Remove Class Error
          $('.fa-pass').animate({
            fontSize: '18px',
          });
          $('.pass').removeClass('error');
          $('.pass').addClass('succses');
        }
      });
    });
  </script>
</div>
